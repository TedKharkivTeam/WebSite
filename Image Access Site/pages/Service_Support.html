<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service & Support :: Image Access 2016</title>
    <link rel="stylesheet" type="text/css" href="../css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/service-support.css">
    <link rel="stylesheet" type="text/css" href="../css/bro-con.css">
     <link rel="shortcut icon" type="image/x-icon" href="../images/icon.png">
    <script src="../js/jquery-1.12.2.min.js" type="text/javascript"></script>
    <script src="../js/include.js" type="text/javascript"></script>
</head>
<body class="gradient">
<header>
    <div id="includeHeader"></div>
</header>
<div class="content">
    <div class="logo">
        <a href="../index.html"><img src="../images/IALogo.jpg" width="1244" height="582" alt="logo"/></a>
        <div class="botlogo">Service & Support</div>
    </div>
    <ul class="leftsidemenu">
        <li data-toggle="#checkOrderStatus" class="selected"><a href="#">Check Order Status</a></li>
        <li data-toggle="#checkServiceTicket"><a href="#">Open/Check a Service Ticket</a></li>
        <li data-toggle="#contactServiceDepartment"><a href="#">Contact Service Department</a></li>
        <li data-toggle="#maintenanceAgreements"><a href="#">Maintenance Agreements</a></li>
        <li data-toggle="#globalServiceAreas"><a href="#">Global Service Areas</a></li>
        <li data-toggle="#serviceAndSupport"><a href="#">The Service & Support Team</a></li>
    </ul>
    <div class="infoblock">
        <div style="display: none" id="checkOrderStatus">
            <fieldset class="form">
                <div class="main">
                    <label>Check order status</label>
                </div>
                <div class="field star">
                    <label for="name">Ship to</label>
                    <input type="text" id="name" value="">
                </div>
                <div class="field star">
                    <label for="last">PO Number</label>
                    <input type="text" id="last" value="">
                </div>
                <div class="one-form to-bottom">
                    <button type="FIND" class="send">FIND</button>
                </div>
                <div class="field">
                    <label for="city">Order Number</label>
                    <input type="text" id="city" value=""/>
                </div>

                <div class="one-form to-bottom">
                    <button type="FIND" class="send">FIND</button>
                </div>
            </fieldset>
        </div>
        <div style="display: none" id="checkServiceTicket"></div>
        <div style="display: none" id="contactServiceDepartment"></div>
        <div style="display: none" id="maintenanceAgreements"></div>
        <div style="display: block" id="globalServiceAreas">
            <div id="map"></div>
        </div>
        <div style="display: none" id="serviceAndSupport"></div>
    </div>
</div>
<footer>
    <div id="includeFooter"></div>
</footer>
<script>
    window.currentTab = '#service_support';
</script>
</body>
</html>
