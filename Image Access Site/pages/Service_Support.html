<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service & Support :: Image Access 2016</title>
    <link rel="stylesheet" type="text/css" href="../css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/bro-con.css">
    <link rel="stylesheet" type="text/css" href="../css/leaflet.css">
    <link rel="stylesheet" type="text/css" href="../css/service-and-support.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/icon.png">
    <link rel="stylesheet" type="text/css" href="../css/contactus.css">
    <script src="../js/jquery-1.12.2.min.js" type="text/javascript"></script>
    <script src="../js/include.js" type="text/javascript"></script>
</head>
<body class="gradient">
<header>
    <div id="includeHeader"></div>
</header>
<div class="content">
    <div class="logo">
        <a href="../index.html"><img src="../images/IALogo.jpg" width="1244" height="582" alt="logo"/></a>
        <div class="botlogo">Service & Support</div>
    </div>
    <ul class="leftsidemenu">
        <li data-toggle="#checkOrderStatus" class="menu-toggle-button selected"><a href="#">Check Order Status</a></li>
        <li data-toggle="#checkServiceTicket" class="menu-toggle-button"><a href="#">Open/Check a Service Ticket</a>
        </li>
        <li data-toggle="#contactServiceDepartment" class="menu-toggle-button"><a href="#">Contact Service
            Department</a></li>
        <li data-toggle="#maintenanceAgreements" class="menu-toggle-button"><a href="#">Maintenance Agreements</a></li>
        <li data-toggle="#globalServiceAreas" class="menu-toggle-button"><a href="#">Global Service Areas</a></li>
        <li data-toggle="#serviceAndSupport" class="menu-toggle-button"><a href="#">The Service & Support Team</a></li>
    </ul>
    <div class="infoblock support-block">
        <div class="block-toggle" style="display: block" id="checkOrderStatus">
            <form class="mainform">
                <fieldset class="form-left">
                    <div class="main">
                        <label>Check order status</label>
                    </div>
                    <div class="field star">
                        <label for="name">Ship to</label>
                        <input type="text" id="name" value="">
                    </div>
                    <div class="field star">
                        <label for="last">PO Number</label>
                        <input type="text" id="last" value="">
                    </div>
                    <div class="one-form to-bottom">
                        <button type="FIND" class="send">FIND</button>
                    </div>
                    <div class="field">
                        <label for="city">Order Number</label>
                        <input type="text" id="city" value=""/>
                    </div>

                    <div class="one-form to-bottom">
                        <button type="FIND" class="send">FIND</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="block-toggle" style="display: none" id="checkServiceTicket">
            <form class="mainform">
                <fieldset class="form-left">
                    <div class="main">
                        <label>Get Status on an Open Service Ticket</label>
                    </div>
                    <div class="field">
                        <label for="name">Enter Existing Service Ticket Number</label>
                        <input type="text" id="name1" value="">
                    </div>


                    <div class="one-form to-bottom">
                        <button type="FIND" class="send">FIND</button>
                    </div>
                    <div class="field">
                        <label for="name">Open a New Service Request</label>
                    </div>
                    <div class="field">
                        <label for="city">Software: </label>
                        <input type="text" id="city1" title="" value=""/>
                    </div>
                    <div class="field">
                        <label for="city">Hardware: </label>
                        <input type="text" id="city2" value=""/>
                    </div>

                    <div class="one-form to-bottom">
                        <button type="FIND" class="send">FIND</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="block-toggle" style="display: none" id="contactServiceDepartment"><h2> contact service </h2></div>
        <div class="block-toggle" style="display: none" id="maintenanceAgreements"><h2> maintenance </h2></div>
        <div class="block-toggle" style="display: none" id="globalServiceAreas">
            <div id="map"></div>
        </div>
        <div class="block-toggle" style="display: none" id="serviceAndSupport"><h2>service and support</h2></div>
    </div>
</div>
<footer>
    <div id="includeFooter"></div>
</footer>
<script>
    window.currentTab = '#service_support';
</script>
<script src="../js/leaflet.js"></script>
<script src="../js/service.js"></script>
</body>
</html>
