<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us :: Image Access 2016</title>
    <link rel="stylesheet" type="text/css" href="../css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/contactus.css">
    <link rel="stylesheet" type="text/css" href="../css/bro-con.css">
     <link rel="shortcut icon" type="image/x-icon" href="../images/icon.png">
    <script src="../js/jquery-1.12.2.min.js" type="text/javascript"></script>
    <script src="../js/include.js" type="text/javascript"></script>
</head>
<body class="gradient">
<header>
    <div id="includeHeader"></div>
</header>
<div class="content">
    <div class="logo">
        <a href="../index.html"><img src="../images/IALogo.jpg" width="1244" height="582" alt="logo"/></a>
        <div class="botlogo">Contact Us</div>
    </div>
    <div class="brochure-block centr-align">
        <h2 class="h2--name">Contact Us</h2>
        <img src="../images/contactus.png" width="322" height="95" alt="contact us">
    </div>
    <div class="brochure-block centr-align ">
        <div>
            <img class="img-holder" src="../images/headset_people.jpg" width="322" height="169" alt="people">
        </div>
        <div class="brochure-block ">
            <ul class="contact_list">
                <li><i class="fa fa-phone-square"></i>800.378.5432</li>
                <li><i class="fa fa-phone-square"></i>561.995.8334</li>
                <li><a href="mailto:contactus@dlsg.com"><i class="fa fa-envelope"></i>contactus@dlsg.com</a></li>
            </ul>
        </div>
        <div class="sub--images">
            <img class="img-holder " src="../images/service_tech_with_van.png" alt="">
            <p class="text--sub--images">Call Service Departament 561.995.6939</p>
        </div>
    </div>
    <form class="mainform">
        <fieldset class="form-left">
            <div class="main">
                <label>About You</label>
            </div>
            <div class="field star">
                <label for="name">First Name</label>
                <input type="text" id="name" value="" required/>
            </div>
            <div class="field star">
                <label for="last">Last Name</label>
                <input type="text" id="last" value="" required/>
            </div>
            <div class="field">
                <label for="title">Title</label>
                <input type="text" id="title" value=""/>
            </div>
            <div class="field star">
                <label for="email">E-mail</label>
                <input type="email" id="email" value="" required/>
            </div>
        </fieldset>
        <fieldset class="form-right">
            <div class="main">
                <label>About Your company</label>
            </div>
            <div class="one-form">
                <div>
                    <div class="field">
                        <label for="company">Company</label>
                        <input type="text" id="company" value=""/>
                    </div>
                    <div class="field star">
                        <label for="telephone">Telephone #</label>
                        <input type="tel" id="telephone" value="" required/>
                    </div>
                    <div class="field">
                        <label for="fax">Fax #</label>
                        <input type="text" id="fax" value=""/>
                    </div>
                    <div class="field">
                        <label for="address">Address</label>
                        <input type="text" id="address" value=""/>
                    </div>
                </div>
                <div>
                    <div class="field">
                        <label for="city">City</label>
                        <input type="text" id="city" value=""/>
                    </div>
                    <div class="field">
                        <label for="state">State</label>
                        <input type="text" id="state" value=""/>
                    </div>
                    <div class="field">
                        <label for="zip">ZIP</label>
                        <input type="text" id="zip" value=""/>
                    </div>
                    <div class="field">
                        <label for="website">Website</label>
                        <input type="url" id="website" value=""/>
                    </div>
                </div>
            </div>
            <div class="one-form to-bottom">
                <div class="field">
                    <label for="comment">Comments:</label>
                    <textarea rows="5" cols="60" id="comment" class="text-area"></textarea>
                </div>
                <button type="submit" class="send">SUBMIT</button>
            </div>
        </fieldset>
    </form>
    <div class="brochure-block to-down address">
        <img class="img-holder parkin" src="../images/parking_lot.jpg" alt="">
        <div class="adr-top">
            <span>DLSG is a Division of Image Access, Inc.</span>
            <p>543 NW 77th Street, Boca Raton, FL 33487</p>
        </div>
        <span class="adr-bottom">Image Access, Inc.</span>
    </div>
    <div class="brochure-block to-down" style="padding-bottom: 20px;">
        <img class="img-holder parkin" src="../images/contact-lower.jpg" alt="">
    </div>
</div>
<footer>
    <div id="includeFooter"></div>
</footer>
<script>
    window.currentTab = '#contact_us';
</script>
</body>
</html>
