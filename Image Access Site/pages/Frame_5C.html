<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Access 2016</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/frames.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/icon.png">
    <script src="../js/jquery-1.12.2.min.js" type="text/javascript"></script>
    <script src="../js/include.js" type="text/javascript"></script>
    <script src="../js/jquery.tabs.js" type="text/javascript"></script>
    <script src="../js/main-tabs.js" type="text/javascript"></script>
    <script src="../js/frames.js"></script>
    <script>
        $(document).ready(function () {
            fadeIn(function () {
                simulateAnimation(function () {
                    redirect("Frame_6.html");
                });
            });
        });
    </script>
</head>
<body class="gradient">
<header>
    <div id="includeHeader"></div>
</header>
<div class="content">
    <div class="logo">
        <a href="../index.html">
            <img src="../images/logo/ImageAccess-logo.png" width="890" height="498" alt="Image Access">
        </a>
    </div>
    <div class="logo-frame-block">
        <div class="logo-frame-block__dlsg-logo">
            <img src="../images/logo/DLSG-logo.png" alt="DLSG logo">
        </div>
        <div class="logo-frame-block__caption">
            <h1 class="caption__h">Superior 21st Century</h1>
            <h2 class="caption__h caption--bold">Hybrid Library Technology</h2>
        </div>
    </div>
    <div class="green-line">
        <span class="green-line__text green-line__text--left">Serving 60% of Students at U.S. Universities</span>
        <span class="green-line__text green-line__text--right">Serving Public Libraries Across America</span>
    </div>
    <span class="text-grey">KAT - Knowledge Access Tool</span>
    <div class="kat-holder">
        <div class="kat-holder__logo">
            <img class="logo__frame5" src="../images/logo/KAT-logo.png"  alt="KAT">
        </div>
        <section class="kat-holder__content">
            <h2 class="content__block">
                Before you move too many volumes off site, let KAT Stacks View help promote Increased use of your print
                collection.
            </h2>
        </section>
    </div>
    <div class="content__kat content__kat--left">
        <img class="kat-img" src="../images/frames/kat-img.jpg" alt="kat">
        <img class="green--arrow" src="../images/frames/kat-line.png" alt="arrow">
    </div>
    <div class="content__kat content__kat--right">
        <img class="kat-img"  src="../images/frames/kat-tel.png"  alt="tel">
    </div>
</div>
<footer>
    <div id="includeFooter"></div>
</footer>
</body>
</html>
