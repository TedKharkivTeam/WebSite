<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Access 2016</title>
    <link rel="stylesheet" type="text/css" href="../css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/bro-con.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/icon.png">
    <script src="../js/jquery-1.12.2.min.js" type="text/javascript"></script>
    <script src="../js/include.js" type="text/javascript"></script>
    <script src="../js/jquery.tabs.js" type="text/javascript"></script>
    <script src="../js/main-tabs.js" type="text/javascript"></script>
    <script src="../js/frames.js"></script>
    <script>
        $(document).ready(function () {
            fadeIn(function () {
                simulateAnimation(function () {
                    redirect("Frame_4C.html");
                });
            });
        });
    </script>
</head>
<body class="gradient">
<header>
    <div id="includeHeader"></div>
</header>
<div class="content">
    <div class="logo">
        <a href="../index.html">
            <img src="../images/logo/ImageAccess-logo.png" width="890" height="498" alt="Image Access">
        </a>
    </div>
    <div class="logo-frame-block">
        <div class="logo-frame-block__dlsg-logo">
            <img src="../images/logo/DLSG-logo.png" alt="DLSG logo">
        </div>
        <div class="logo-frame-block__caption">
            <h1 class="caption__h">Superior 21st Century</h1>
            <h2 class="caption__h caption--bold">Hybrid Library Technology</h2>
        </div>
    </div>
    <div class="brochure-block centr-align">
        <span class="text-grean grean-left">Serving 60% of Students at U.S. Universities</span>
        <span class="text-grean grean-right">Serving Public Libraries Across America</span>
    </div>
    <span class="text-grey">Production Digitization for Journal Article Lending</span>
    <div class="content__frame--leftside">
        <div class="brochure-block flex--start">
            <img class="content__brochure-block__img" src="../images/logo/BSCANILL-logo.png" width="748" height="509" alt="BSCAN ILL">
        </div>
    </div>
    <div class="brochure-block to-down" style="margin: -50px 0 20px 0;">
        <h3 class="text--red">
            <img class="label-new" src="../images/new.png">
            in 2016</h3>
        <h4 class="text--red fs--text--red">Fast and Economical</h4>
    </div>
    <div class="brochure-block centr-align2" style="margin-bottom: 20px;">
        <div class="brochure-block to-down bb--border">
            <h4 class="h4--border">Click</h4>
            <img class="img-holder" src="../images/Skan-BE.png">
        </div>
        <div class="brochure-block to-down bb--border">
            <h4 class="h4--border">Click Mini</h4>
            <img class="img-holder" src="../images/Skan-BE2.png">
        </div>
    </div>
</div>
<footer>
    <div id="includeFooter"></div>
</footer>
</body>
</html>
