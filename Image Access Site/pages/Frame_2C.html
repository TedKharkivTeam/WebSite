<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Access 2016</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/gallery.css">
    <link rel="stylesheet" type="text/css" href="../css/frames.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/icon.png">
</head>
<body class="gradient">
<header>
    <div id="includeHeader"></div>
</header>
<div class="content">
    <div class="logo">
        <a href="../index.html">
            <img src="../images/logo/ImageAccess-logo.png" width="890" height="498" alt="Image Access">
        </a>
    </div>
    <div class="logo-frame-block">
        <div class="logo-frame-block__dlsg-logo">
            <img src="../images/logo/DLSG-logo.png" alt="DLSG logo">
        </div>
        <div class="logo-frame-block__caption">
            <h1 class="caption__h">Superior 21st Century</h1>
            <h2 class="caption__h caption--bold">Hybrid Library Technology</h2>
        </div>
    </div>
    <div class="green-line">
        <span class="green-line__text green-line__text--left">Serving 60% of Students at U.S. Universities</span>
        <span class="green-line__text green-line__text--right">Serving Public Libraries Across America</span>
    </div>
    <span class="text-grey">Self-serve Ad Hoc Digitization Kiosks</span>
    <div class="brochure-block">
        <div class="content__frame--leftside">
            <div class="frame__logo new-design">
                <img class="imgbook imgbook--big" src="../images/logo/KIC-logo.png"  alt="KIC logo">
                <h4 class="h4--frames h4__frames--pull-left">BookEdge</h4>
            </div>
            <img class="content__frame--leftside__img leftside__img--top" src="../images/frames/frame2c_new.png"
                 width="" height="" alt="">
        </div>
        <div class="gallery-wrapper wrapper-2C">
            <img src="../images/frames/gallery_header.png" alt="" class="gallery-header">
            <div class="gallery-block">
                <div class="gallery-container gallery-container-2C">
                    <div class="gallery-hover"></div>
                    <img src="../images/new_frames/frame2C_new_001.jpg" alt="gallery-image"
                         class="gallery-image calc-2C animate-image">
                    <img src="../images/new_frames/frame2C_new_002.jpg" alt="gallery-image"
                         class="gallery-image calc-2C animate-image">
                    <img src="../images/new_frames/frame2C_new_003.jpg" alt="gallery-image"
                         class="gallery-image calc-2C animate-image">
                </div>
                <canvas class="gallery-canvas" id="animation-canvas"></canvas>
            </div>
        </div>
    </div>
</div>
<footer>
    <div id="includeFooter"></div>
</footer>

<script src="../js/jquery-1.12.2.min.js" type="text/javascript"></script>
<script src="../js/include.js" type="text/javascript"></script>
<script src="../js/jquery.tabs.js" type="text/javascript"></script>
<script src="../js/main-tabs.js" type="text/javascript"></script>
<script src="../js/frames.js"></script>
<script src="../js/gallery_animation_2C.js"></script>

</body>
</html>
