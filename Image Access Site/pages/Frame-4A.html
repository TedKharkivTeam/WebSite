<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="description" content="BSCAN - Production Digitization for Journal Article Lending">
    <meta name="keywords"
          content="Image Access, KIC, DLSG, Bookeye scanner, WideTEK, Digital Archival, user library,
         image access users, library, librarians">
    <meta name="author" content="Image Access">
    <title>Image Access 2016</title>
    <link rel="shortcut icon" href="../images/icon.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="../css/frames.css">
    <script src="../js/jquery-1.12.2.min.js"></script>
    <script src="../js/include.js"></script>
    <script src="../js/frames.js"></script>
    <script src="../js/gallery_animation_4A.js"></script>
</head>
<body>
<header>
    <div id="includeHeader"></div>
</header>
<div class="content">
    <div class="logo">
        <a href="../index.html">
            <img src="../images/logo/ImageAccess-logo.png" width="890" height="498" alt="Image Access">
        </a>
    </div>
    <div class="logo-frame-block">
        <div class="logo-frame-block__dlsg-logo">
            <img src="../images/logo/DLSG-logo.png" alt="DLSG logo">
        </div>
        <div class="logo-frame-block__caption">
            <h1 class="caption__h">Superior 21st Century</h1>
            <h2 class="caption__h caption--bold">Hybrid Library Technology</h2>
        </div>
    </div>
    <div class="green-line">
        <span class="green-line__text green-line__text--left">Serving 60% of Students at U.S. Universities</span>
        <span class="green-line__text green-line__text--right">Serving Public Libraries Across America</span>
    </div>
    <span class="text-grey">Production Digitization for Journal Article Lending</span>
    <div class="brochure-block">
        <div class="content__frame--leftside">
            <div class="frame__logo">
                <img class="imgbook " src="../images/logo/BSCANILL-logo.png" alt="BSCAN ILL">
                <h4 class="h4--frames imgbook--center h4__frames--to-top">Bookeye</h4>
            </div>
            <img class="content__frame--leftside__img" src="../images/frames/frame4a.png"
                 width="" height="" alt="Scanners family">
        </div>
        <div class="gallery-wrapper wrapper-4A">
            <img src="../images/frames/gallery_header.png" alt="" class="gallery-header">
            <div class="gallery-block">
                <div class="gallery-container gallery-container-4A">
                    <div class="gallery-hover"></div>
                    <img src="../images/new_frames/frame4A_new_001.jpg" alt="BSCAN users"
                         class="gallery-image calc-4A animate-image">
                    <img src="../images/new_frames/frame4A_new_002.jpg" alt="BSCAN users"
                         class="gallery-image calc-4A animate-image">
                    <img src="../images/new_frames/frame4A_new_003.jpg" alt="BSCAN users"
                         class="gallery-image calc-4A animate-image">
                </div>
                <canvas class="gallery-canvas" id="animation-canvas"></canvas>
            </div>
        </div>
    </div>
</div>
<footer>
    <div id="includeFooter"></div>
</footer>
</body>
</html>
