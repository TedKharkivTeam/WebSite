<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Access 2016</title>
    <link rel="stylesheet" type="text/css" href="../css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/bro-con.css">
    <link rel="stylesheet" type="text/css" href="../css/gallery.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/icon.png">
</head>
<body class="gradient">
    <header>
        <div id="includeHeader"></div>
    </header>
    <div class="content">
        <div class="logo">
            <a href="../index.html"><img src="../images/IALogo.jpg"></a>
        </div>
        <div class="logo-frame-block">
            <div class="logo-frame-block__dlsg-logo">
                <img src="../images/logoBSCAN2.png" alt="dlsg-logo">
            </div>
            <div class="logo-frame-block__caption">
                <h1 class="caption__h">Superior 21st Century</h1>
                <h2 class="caption__h caption--bold">Hybrid Library Technology</h2>
            </div>
        </div>
        <div class="brochure-block centr-align">
            <span class="text-grean grean-left">Serving 60% of Students at U.S. Universities</span>
            <span class="text-grean grean-right">Serving Public Libraries Across America</span>
        </div>
        <span class="text-grey">Self-serve Ad Hoc Digitization Kiosks</span>
        <div class="brochure-block centr-align3" style="margin-bottom: -40px;">
            <div class="content__frame--leftside">
                <div class="brochure-block bbc">
                    <img class="imgbook" src="../images/logoKic.png">
                    <h4 class="h2--name">Bookeye</h4>
                </div>
                <img class="content__frame--leftside__img" src="../images/pictures_for_frames_left_side/frame2a.png"
                     width="" height="" alt="">
            </div>
            <div class="gallery-wrapper">
                <img src="../images/gallery_header.png" alt="" class="gallery-header">
                <div class="gallery-block">
                    <div class="gallery-container gallery-container-2A">
                        <div class="gallery-hover"></div>
                        <img src="../images/new_frames/frame2A_new_001.jpg" alt="gallery-image"
                             class="gallery-image animate-image">
                        <img src="../images/new_frames/frame2A_new_002.jpg" alt="gallery-image"
                             class="gallery-image animate-image">
                        <img src="../images/new_frames/frame2A_new_003.jpg" alt="gallery-image"
                             class="gallery-image animate-image">
                        <img src="../images/new_frames/frame2A_new_004.jpg" alt="gallery-image"
                             class="gallery-image animate-image">
                    </div>
                    <canvas class="gallery-canvas" id="animation-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="includeFooter"></div>
    </footer>
    <script src="../js/jquery-1.12.2.min.js" type="text/javascript"></script>
    <script src="../js/include.js" type="text/javascript"></script>
    <script src="../js/jquery.tabs.js" type="text/javascript"></script>
    <script src="../js/main-tabs.js" type="text/javascript"></script>
    <script src="../js/frames.js" type="text/javascript"></script>
    <script src="../js/gallery_animation_2A.js" type="text/javascript"></script>
</body>
</html>
