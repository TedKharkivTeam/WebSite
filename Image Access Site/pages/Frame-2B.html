<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="description" content="KIC Click and Click Mini Family and User library">
    <meta name="keywords"
          content="Image Access, KIC, DLSG, KIC Click and Click Mini, user library,
         image access users, library, librarians">
    <meta name="author" content="Image Access">
    <title>Image Access 2016</title>
    <link rel="shortcut icon" href="http://upload.ted-kteam.com/IA/images/icon.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="../css/frames.css">
    <script src="../js/jquery-1.12.2.min.js"></script>
    <script src="../js/include.js"></script>
    <script src="../js/frames.js"></script>
    <script src="../js/gallery_animation_2B.js"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <div id="includeHeader"></div>
</header>
<div class="content">
    <div class="logo">
        <a href="../index.html">
            <img src="http://upload.ted-kteam.com/IA/images/logo/ImageAccess-logo.png" width="600" height="336"
                 alt="Image Access" title="Image Access">
        </a>
    </div>
    <div class="logo-frame-block">
        <div class="logo-frame-block__dlsg-logo">
            <img src="http://upload.ted-kteam.com/IA/images/logo/DLSG-logo.png" alt="DLSG logo" title="DLSG Logo">
        </div>
        <div class="logo-frame-block__caption">
            <h1 class="caption__h">Superior 21st Century</h1>
            <h2 class="caption__h caption--bold">Hybrid Library Technology</h2>
        </div>
    </div>
    <div class="green-line">
        <span class="green-line__text green-line__text--left">Serving 60% of Students at U.S. Universities</span>
        <span class="green-line__text green-line__text--right">Serving Public Libraries Across America</span>
    </div>
    <span class="text-grey">Self-Serve Ad Hoc Digitization Kiosks</span>
    <div class="brochure-block">
        <div class="content__frame--leftside">
            <div class="frame__logo">
                <img class="imgbook" src="http://upload.ted-kteam.com/IA/images/logo/KIC-logo.png" alt="KIC logo"
                     title="KIC Logo">
                <h4 class="h4--frames">Click &amp; Click Mini<img class="label-new"
                                                                  src="http://upload.ted-kteam.com/IA/images/frames/new.png"
                                                                  alt="new label for ImageAccess"
                                                                  title="new label for ImageAccess"></h4>
            </div>
            <img class="content__frame--leftside__img"
                 src="http://upload.ted-kteam.com/IA/images/frames/frame2b_new.png"
                 alt="Click and Click Mini Family" title="Click and Click Mini Family">
        </div>
        <div class="gallery-wrapper">
            <img src="http://upload.ted-kteam.com/IA/images/frames/gallery_header.png" alt="Click and Click Mini user"
                 title="Click and Click Mini user"
                 class="gallery-header">
            <div class="gallery-block">
                <div class="gallery-container gallery-container-2B">
                    <img src="http://upload.ted-kteam.com/IA/images/new_frames/frame2B_new_001.jpg"
                         alt="Click and Click Mini user" title="Click and Click Mini user"
                         class="gallery-image calc-2B animate-image">
                    <img src="http://upload.ted-kteam.com/IA/images/new_frames/frame2B_new_002.jpg"
                         alt="Click and Click Mini user" title="Click and Click Mini user"
                         class="gallery-image calc-2B animate-image">
                    <img src="http://upload.ted-kteam.com/IA/images/new_frames/frame2B_new_003.jpg"
                         alt="Click and Click Mini user" title="Click and Click Mini user"
                         class="gallery-image calc-2B animate-image">
                </div>
                <canvas class="gallery-canvas" id="animation-canvas"></canvas>
            </div>
        </div>
    </div>
</div>
<footer>
    <div id="includeFooter"></div>
</footer>
</body>
</html>
